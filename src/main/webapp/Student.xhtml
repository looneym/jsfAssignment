<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
<!-- <p:messages id="messages" /> -->
<p:growl id="messages" />
	<p:dataTable var="student" value="#{studentView.students}" id="studentTable">

		<p:column headerText="Name">
			<h:outputText value="#{student.name}" />
		</p:column>

		<p:column headerText="Age">
			<h:outputText value="#{student.age}" />
		</p:column>

		<p:column headerText="Address">
			<h:outputText value="#{student.address}" />
		</p:column>

		<p:column headerText="operations">
			<h:form>
				<p:commandButton value="edit"
					action="#{studentView.setStudent(student)}" update=":studentForm"
					resetValues="true" oncomplete="PF('studentDialog').show()" />
				<p:commandButton value="remove"
					action="#{studentView.remove(student)}"
					update=":studentTable, :messages">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>
	<p:dialog widgetVar="studentDialog" closeOnEscape="true" modal="true"
		header="student">
		<h:form id="studentForm">
			<p:messages />
			<p:focus />
			<p:panelGrid columns="2">
		name:
		<p:inputText value="#{studentView.student.name}" />
		
		url:
		<p:inputText value="#{studentView.student.address}" />
			</p:panelGrid>
			<p:commandButton value="save" action="#{studentView.add()}"
				update="studentForm, :studentTable"
				oncomplete="handleDialogSubmit(args, 'studentDialog')" />
		</h:form>
	</p:dialog>
<script type="text/javascript">
    function handleDialogSubmit(args, dialogName) {
        if (!args.validationFailed) {
            PF(dialogName).hide();
        }
    }
</script>
	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
