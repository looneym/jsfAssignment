<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>
<!-- <p:messages id="messages" /> -->
<p:growl id="messages" />
	<p:dataTable var="product" value="#{productView.products}" id="productTable">

		<p:column headerText="Name">
			<h:outputText value="#{product.name}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{product.description}" />
		</p:column>

		<p:column headerText="Price">
			<h:outputText value="#{product.price}" />
		</p:column>
		
		<p:column headerText="Image">
			<h:outputText value="#{product.imageFile}" />
		</p:column>

		<p:column headerText="operations">
			<h:form>
				<p:commandButton value="addToCart"
					action="#{productView.addToCart(product)}"
					update=":cartTable, :messages">
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>
	
	
	
		<p:dataTable var="cartItem" value="#{productView.cartitems}" id="cartTable">

		<p:column headerText="Name">
			<h:outputText value="#{cartItem.name}" />
		</p:column>

		<p:column headerText="Description">
			<h:outputText value="#{cartItem.description}" />
		</p:column>

		<p:column headerText="Price">
			<h:outputText value="#{cartItem.price}" />
		</p:column>
		<p:column headerText="Image">
			<h:outputText value="#{cartItem.imageFile}" />
		</p:column>
		
		<p:column headerText="operations">
			<h:form>
				<p:commandButton value="removeFromCart"
					action="#{productView.removeFromCart(cartItem)}"
					update=":cartTable, :messages">
				</p:commandButton>
			</h:form>
		</p:column>
	</p:dataTable>
	
	
	
	
	
	
	
	
	
<script type="text/javascript">
    function handleDialogSubmit(args, dialogName) {
        if (!args.validationFailed) {
            PF(dialogName).hide();
        }
    }
</script>
	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
