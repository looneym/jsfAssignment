 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
<title>JSF 2.0 Hello World</title>
</h:head>
<h:body>
    	<h1>JSF 2 Student</h1>
 
	<!-- <p:messages id="messages" /> -->
<p:growl id="messages" />
   
 <H2 ALIGN="CENTER">All students</H2>
<p:dataTable value="#{studentView.students}" var="student" id="studentTable">
    <p:column>
        <f:facet name="header">
            <h:outputText value="Student name"></h:outputText>
        </f:facet>
        <h:outputText value="#{student.name}"></h:outputText>
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="Student Address"></h:outputText>
        </f:facet>
        <h:outputText value="#{student.address}"></h:outputText>
    </p:column>
    <p:column headerText="operations">
			<h:form>
				<p:commandButton value="edit"
					action="#{studentView.setStudent(student)}" update=":studentForm"
					resetValues="true" oncomplete="PF('studentDialog').show()" />
				<p:commandButton value="remove"
					action="#{studentView.remove(student)}"
					update=":studentTable, :messages">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</h:form>
		</p:column>
</p:dataTable>
<p:dialog widgetVar="studentDialog" closeOnEscape="true" modal="true"
		header="student">
		<h:form id="studentForm">
			<p:messages />
			<p:focus />
			<p:panelGrid columns="2">
		name:
		<p:inputText value="#{studentView.student.name}" />
		
		url:
		<p:inputText value="#{studentView.student.address}" />
			</p:panelGrid>
			<p:commandButton value="save" action="#{studentView.add()}"
				update="studentForm, :studentTable"
				oncomplete="handleDialogSubmit(args, 'studentDialog')" />
		</h:form>
	</p:dialog>

	<h:form>
		<p:confirmDialog global="true" closeOnEscape="true">
			<p:commandButton value="Yes" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
