<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"

<h:head>

<title>Add New Product - Cans4Cash </title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" href="styles/layout.css" type="text/css"></link>

</h:head>

<h:body>

<div class="wrapper row1">
  <header id="header" class="clear">
    <div id="hgroup">
      <h1><a href="/index.html">Cans4Cash</a></h1>
      <h2>The finest cans money can buy</h2>
    </div>
    <nav>
      <ul>
        <li><a href="/shopNow.xhtml">Shop Now</a></li>
        <li><a href="/AdminDashboard.html">Admin Dashboard</a></li>
      </ul>
    </nav>
  </header>
</div>
<!-- content -->
<div class="wrapper row2">
  <div id="container" class="clear">

<h1>Add new product</h1>
<br/>


<h:form>            
    
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
  
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="name" value="name:" />
            <p:inputText id="name" value="#{productView.product.name}" required="true" label="name" />
 
            <h:outputLabel for="description" value="Description" />
            <p:inputText id="description" value="#{productView.product.description}" required="true" label="address" />
            
             <h:outputLabel for="price" value="Price:" />
            <p:inputText id="price" value="#{productView.product.price}" required="true" label="address" />
            
             <h:outputLabel for="imageFile" value="ImageFile" />
            <p:inputText id="imageFile" value="#{productView.product.imageFile}" required="true" label="address" />
 
            <h:commandButton value="Submit" action="#{productView.add}" />
        </h:panelGrid>
    
</h:form>
